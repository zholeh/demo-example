<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <span class="btn-fonts">
        <button id="myFonts" class="btn-fonts__first">My fonts</button>
        <button id="buyFonts" class="btn-fonts__second">Buy fonts</button>
      </span>
    </header>
    <div id="groupFonts" class="group-by-fonts">
      <h1>
        Please select one font
      </h1>
      <div class="card-fonts">
        <div class="card-fonts__left-column">
          <div class="card-font">
            <div class="colored-box">
              <div class="colored-box__inner-box">
                <span class="colored-box__letter">M</span>
              </div>
            </div>
            <div class="card-font__text">Merriweather project is led by Sorkin Type</div>
          </div>
        </div>
        <div class="card-fonts__right-column">
          <div class="card-font">
            <div class="colored-box">
              <div class="colored-box__inner-box">
                <span class="colored-box__letter">R</span>
              </div>
            </div>
            <div class="card-font__text">Roboto doesn't compromise allowing letters</div>
          </div>
          <div class="card-font">
            <div class="colored-box">
              <div class="colored-box__inner-box">
                <span class="colored-box__letter">NS</span>
              </div>
            </div>
            <div class="card-font__text">Noto Sans cover over 30 scripts</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="ejs.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
